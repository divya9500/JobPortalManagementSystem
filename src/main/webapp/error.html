<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
        }

        .error-container h1 {
            font-size: 50px;
            margin: 0;
            color: #d9534f;
        }

        .error-container h2 {
            margin: 10px 0;
            color: #333;
        }

        .error-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .error-container a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .error-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<div class="error-container">
    <h1>500</h1>
    <h2>Internal Server Error</h2>

    <p>
        Something went wrong on our side.<br>
        Please try again later.
    </p>

    <a href="login.jsp">Go to Login</a>
</div>

</body>
</html>

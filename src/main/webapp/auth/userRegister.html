<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
<div class="container">
    <form id="signupForm">

        <h2>Sign Up</h2>
        <div class="input-box">
            <input type="text" name="fullName" required/>
            <label>Full Name</label>
        </div>
        <div class="input-box">
            <input type="email" name="email" required/>
            <label>Email</label>
        </div>

        <div class="input-box">
            <input type="password" id="pwd" name="passwordHash" required />
            <label>Password</label>
        </div>
        <div class="input-box">
            <input type="number" name="mobNum"/>
            <label>Mobile Number</label>
        </div>
        <div>
            <button class="btn" type="submit">Create an Account</button>
        </div>
         <div id="message"></div>

        <p class="signup-link">Do you have an account?
            <a href="signinPage.html">Login</a>
        </p>
       
    </form>
    
</div>

    <script src="../js/userRegister.js"></script>
</body>
</html>
